<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select {
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .total-box {
      background-color: #f8f9fa;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .btn-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Portfolio Summary</h1>

  <form id="accountForm">
    <div class="form-group">
      <input type="text" id="accountName" placeholder="Account name" required>
      <input type="number" id="accountAmount" step="0.01" placeholder="Amount" required>
      <select id="accountCurrency" required>
        <option value="THB">THB</option>
        <option value="USD">USD</option>
      </select>
      <button type="submit">Add Account</button>
    </div>
  </form>

  <div class="btn-group">
    <button id="saveBtn">Save Data</button>
    <button id="loadBtn">Load Data</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Account</th>
        <th>Amount</th>
        <th>Currency</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="accountsList"></tbody>
  </table>

  <div class="total-box">
    <h3>Total Value:</h3>
    <p>THB: <span id="totalTHB">0.00</span></p>
    <p>USD: <span id="totalUSD">0.00</span></p>
  </div>

  <script>
    let accounts = [];
    let editingId = null;
    let exchangeRate = 35; // Default rate, will be updated

    // Fetch real-time exchange rate
    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=THB');
        const data = await response.json();
        exchangeRate = data.rates.THB;
      } catch (error) {
        console.error('Error fetching exchange rate:', error);
      }
    }

    // Save to localStorage (ยังคงใช้งานได้ในฝั่ง client สำหรับ backup ภายใน browser)
    function saveAccountsLocal() {
      localStorage.setItem('accounts', JSON.stringify(accounts));
    }

    // Load from localStorage
    function loadAccountsLocal() {
      const storedAccounts = localStorage.getItem('accounts');
      if (storedAccounts) {
        accounts = JSON.parse(storedAccounts);
      }
    }

    // Render accounts table
    function renderAccounts() {
      const tbody = document.getElementById('accountsList');
      tbody.innerHTML = accounts.map(account => `
        <tr>
          <td>${account.name}</td>
          <td>${parseFloat(account.amount).toLocaleString()}</td>
          <td>${account.currency}</td>
          <td>
            <button onclick="editAccount('${account.id}')">Edit</button>
            <button onclick="deleteAccount('${account.id}')">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    // Update totals
    function updateTotals() {
      const totalTHB = accounts.reduce((sum, account) => {
        return account.currency === 'THB'
          ? sum + parseFloat(account.amount)
          : sum + (parseFloat(account.amount) * exchangeRate);
      }, 0);

      const totalUSD = totalTHB / exchangeRate;

      document.getElementById('totalTHB').textContent =
        totalTHB.toLocaleString('th-TH', { style: 'currency', currency: 'THB' });

      document.getElementById('totalUSD').textContent =
        totalUSD.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
    }

    // Form submit handler
    document.getElementById('accountForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const account = {
        id: editingId || Date.now().toString(),
        name: document.getElementById('accountName').value,
        amount: document.getElementById('accountAmount').value,
        currency: document.getElementById('accountCurrency').value
      };

      if (editingId) {
        const index = accounts.findIndex(a => a.id === editingId);
        accounts[index] = account;
        editingId = null;
      } else {
        accounts.push(account);
      }

      document.getElementById('accountForm').reset();
      saveAccountsLocal();
      renderAccounts();
      updateTotals();
    });

    // Edit account
    function editAccount(id) {
      const account = accounts.find(a => a.id === id);
      document.getElementById('accountName').value = account.name;
      document.getElementById('accountAmount').value = account.amount;
      document.getElementById('accountCurrency').value = account.currency;
      editingId = id;
    }

    // Delete account
    function deleteAccount(id) {
      accounts = accounts.filter(a => a.id !== id);
      saveAccountsLocal();
      renderAccounts();
      updateTotals();
    }

    // Save data to server
    document.getElementById('saveBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/save', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ accounts })
        });
        if (response.ok) {
          alert('Data saved successfully to file!');
        } else {
          alert('Error saving data.');
        }
      } catch (error) {
        console.error('Save error:', error);
        alert('Error saving data.');
      }
    });

    // Load data from server
    document.getElementById('loadBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/load');
        if (response.ok) {
          const data = await response.json();
          accounts = data.accounts || [];
          saveAccountsLocal();
          renderAccounts();
          updateTotals();
          alert('Data loaded successfully from file!');
        } else {
          alert('Error loading data.');
        }
      } catch (error) {
        console.error('Load error:', error);
        alert('Error loading data.');
      }
    });

    // Initial load
    (async () => {
      await fetchExchangeRate();
      loadAccountsLocal();
      renderAccounts();
      updateTotals();

      // Update exchange rate every 5 minutes
      setInterval(fetchExchangeRate, 300000);
    })();
  </script>
</body>
</html>
